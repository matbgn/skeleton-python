<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project Skeleton for Python</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content="Skeleton and best practices to start projects in Python">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
        <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                search: 'auto',
                name: '',
                repo: 'https://github.com/matbgn/skeleton-python',
                loadSidebar: true,
                subMaxLevel: 2,
                markdown: {
                    renderer: {
                        code: function (code, lang) {
                            if (lang === "mermaid") {
                                return (
                                    '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) +
                                    "</div>"
                                );
                            }
                            return this.origin.code.apply(this, arguments);
                        }
                    }
                },
            }

            let num = 0;
            mermaid.initialize({
                startOnLoad: false
            });
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    </body>
</html>
